os:
- linux
- osx
osx_image: xcode10.1
sudo: require
dist: xenial
before_install:
- travis_wait 80 ./build/${TRAVIS_OS_NAME}-travis-setup.sh before_install
install:
- travis_wait 80 ./build/${TRAVIS_OS_NAME}-travis-setup.sh install
script:
- cd build
- travis_wait 80 ./build.sh
- travis_wait 80 ./${TRAVIS_OS_NAME}-deploy.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/dist/*.dmg
  on:
    repo: christopherpow/nesicide
    tags: true
    overwrite: true
notifications:
  irc:
    channels:
      - "chat.freenode.net#nesicide"
    template:
      - "%{repository_slug} (%{commit}) : %{message}"
      - "Build details: %{build_url}"
